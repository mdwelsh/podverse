<html>
    <head>
        <script src="/js/embed.js"></script>
    </head>
    <body>
        <h1>Podverse chat embed demo</h1>
        <p>This page demonstrates how to embed Podverse Chat into a website.</p>
        <div id="podverse-chat-container"></div>
        <script>
            embedPodverseChat('podverse-chat-container', {
                // Note that we would not normally specify this here; this only works when
                // the demo site is the same as the Podverse hosting site.
                host: window.location.origin,
                // Specify the podcast.
                podcast: 'omnibus',
                // Optionally specify the episode.
                episode: 'talking-drums-entry-12751c1407',
                // Width and height can be optionally specified.
                width: '800px',
                height: '600px'
            });
        </script>
    </body>
</html>
